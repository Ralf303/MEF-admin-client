<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/stats.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js//utils/loginCheck.js"></script>
</head>
<body>
    <h1 class="logo">MEF admin</h1>
    <button id="logoutButton" onclick="logOut()">Выйти</button>
    <nav>
        <ul class="nav-menu">
            <li><a href="users.html">Юзеры</a></li>
            <li><a class="active" href="stats.html">Статистика</a></li>
            <li><a href="logs.html">Логи</a></li>
        </ul>
    </nav><br>
    <h2>Общая статистика</h2>
    <div class="stats-container">
        <div class="user-stats">
            <p id="allUsers">Всего юзеров: </p>
            <p id="allMef">Всего мефа: </p>
            <p id="activeUsers">Активных юзеров: </p>
        </div>
        <div class="table">
            <h2>Топ 10 по капчам</h2>
            <table>
                <tr>
                    <th>Имя</th>
                    <th>Количество</th>
                </tr>
 
                <!-- Repeat for each captcha -->
            </table>
        </div>
    </div>
    <div class="stats-tables">
        <div class="table" id="day">
            <h2>Топ 15 по активу за день</h2>
            <table>
                <tr>
                    <th>Имя</th>
                    <th>Количество</th>
                </tr>
    
                <!-- Repeat for each user -->
            </table>
        </div>
        <div class="table" id="week">
            <h2>Топ 15 по активу за неделю</h2>
            <table>
                <tr>
                    <th>Имя</th>
                    <th>Количество</th>
                </tr>
    
                <!-- Repeat for each user -->
            </table>
        </div>
        <div class="table" id="month">
            <h2>Топ 15 по активу за месяц</h2>
            <table>
                <tr>
                    <th>Имя</th>
                    <th>Количество</th>
                </tr>
 
                <!-- Repeat for each user -->
            </table>
        </div>
    </div>
    <script src="js//stat-content/global-stat.js"></script>
    <script src="js//stat-content/day-stat.js"></script>
    <script src="js//stat-content/week-stat.js"></script>
    <script src="js//stat-content/month-stat.js"></script>
    <script src="js//stat-content/capture-stat.js"></script>
    <script src="js//stat-content/stat-request.js"></script>
    <script src="js//utils/logOut.js"></script>
</body>
</html>
