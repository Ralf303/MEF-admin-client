<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js//utils/loginCheck.js"></script>
</head>
<body>
    <h1 class="logo">MEF admin</h1>
    <button id="logoutButton" onclick="logOut()">Выйти</button>
    <nav>
        <ul class="nav-menu">
            <li><a class="active" href="users.html">Юзеры</a></li>
            <li><a href="stats.html" >Статистика</a></li>
            <li><a href="logs.html">Логи</a></li>
        </ul>
    </nav><br>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск...">
    </div>
    <table id="userTable" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Юзернейм</th>
                <th>Имя</th>
                <th>МЕФ</th>
                <th>LVL сбора</th>
                <th>LVL времени</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <dialog id="changeAmountDialog">
        <p id="signInDialog"></p>
        <input type="number" id="amountInput">
        <button id="cancelButton">Закрыть</button>
        <button id="confirmButton">Готово</button>
    </dialog>

    <script src="js//utils/logOut.js"></script>
    <script src="js//content-requests/userRequest.js"></script>
    <script src="js//utils/dialog.js"></script>
    <script src="js//utils/search.js"></script>
</body>
</html>
